<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarun's Password Generator</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="password.css" />
  </head>
  <body>
      <header
        class="display-6 bg-black card"
        style="font-family: 'Times New Roman', Times, serif"
        align="center"
      >
        PASSWORD GENERATORðŸ”‘
      </header>
      <div class="container">
      <form>
        <div class="form-group m-4" align="center">
          <input
            type="number"
            class="txt form-control"
            id="len"
            placeholder="Enter Length of Password"
            required
          />
        </div>
        <div class="form-group m-4" align="center">
          <button type="submit" class="btn btn-primary" id="ssp">
            Generate Super Strong Password
          </button>
        </div>
        <div class="form-group m-4" align="center">
          <button type="submit" class="btn btn-primary" id="sp">
            Generate Strong Password
          </button>
        </div>
        <div class="form-group m-4" align="center">
          <button type="submit" class="btn btn-primary" id="wk">
            Generate Weak Password
          </button>
        </div>
        <div class="form-group m-4" align="center">
          <button type="submit" class="btn btn-primary" id="fun">
            Generate Funny Password
          </button>
        </div>
        <div class="form-group m-4" align="center">
          <input
            readonly
            type="text"
            class="txt form-control"
            id="pass"
            placeholder="Your password"
          />
        </div>
        <div class="error1" id="error1"></div>
        <div class="error" id="error"></div>
      </form>
    </div>
    <script src="password.js"></script>
  </body>
</html>
